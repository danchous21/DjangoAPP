<ul>
    {% for item in menu_items %}
        <li class="{% if item.is_active %}active{% endif %}">
            <a href="{% if item.url %}{{ item.url }}{% else %}{% url item.named_url %}{% endif %}">{{ item.name }}</a>
            {% if item.children %}
                {% include 'menu/menu.html' with menu_items=item.children %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
