<!-- Ð’ templates/menu/base.html -->
<ul>
    {% for node in menu_tree %}
        <li>{{ node.item.title }}
            {% if node.children %}
                <ul>
                    {% for child in node.children %}
                        <li>{{ child.item.title }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
